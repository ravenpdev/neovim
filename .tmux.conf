set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Don't rename windows automatically
set-option -g allow-rename off

set-option -g status-position bottom

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

bind c new-window -c "#{pane_current_path}"
# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'    
unbind %

bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cance
if-shell 'command -v xclip > /dev/null' {
    bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
    bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# Toggle floating terminal
bind-key -n M-f if-shell 'tmux display-message -p "#S" | grep -q "^popup-"' \
'detach-client' \
'display-popup -d "#{pane_current_path}" -xC -yC -w 80% -h 75% -E "tmux new-session -A -s popup-$(tmux display-message -p \"#S\")"'

# set-option -g status-style "bg=#1d2021,fg=#ebdbb2"
set -g status-style "bg=#181818,fg=#f5f5f5"
# set -g status-style "bg=#1d2021,fg=#ebdbb2"
set -g status-left-length 99
set -g status-right-length 99
set -g status-justify left
set -g status-right ""
set -g status-left ""

setw -g window-status-current-format "#I"
set -g window-status-current-style "fg=#73c936"
setw -g window-status-format "#I"

# Reload config file easily
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Restore nvim sessions
set -g @resurrect-strategy-nvim 'session'

# Restore pane contents
set -g @resurrect-capture-pane-contents 'on'

# Restore shell history
set -g @resurrect-save-shell-history 'on'

# Auto save interval (minutes)
set -g @continuum-save-interval '15'

# Auto restore when tmux starts
set -g @continuum-restore 'on'

# Show continuum status in status bar
set -g @continuum-status-format ' #{continuum_time}'

run '~/.tmux/plugins/tpm/tpm'
